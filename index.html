<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Agrios</title>
  </head>
  <body>
    <nav class="nav general-spacing">
      <img
        style="width: 170px; height: 51.5px"
        src="assets/images/logo.png"
        alt="agrios logo"
      />
      <section class="contact-icons">
        <section class="social-icons">
          <div class="img-circle">
            <img src="assets/icons/x.png" alt="Twitter" />
          </div>
          <div class="img-circle">
            <img src="assets/icons/facebook.png" alt="facebook" />
          </div>
          <div class="img-circle">
            <img src="assets/icons/pinterest.png" alt="Pinterst" />
          </div>
          <div class="img-circle">
            <img src="assets/icons/insta.png" alt="Instagram" />
          </div>
        </section>
        <div class="icons-with-text">
          <div class="call">
            <img class="nav-icons" src="assets/icons/phone.png" alt="phone" />
            <div class="icon-desc">
              <p class="faint-txt">Call anytime</p>
              <p class="bold-txt">+ 98 (000) - 9630</p>
            </div>
          </div>
          <div class="mail">
            <img class="nav-icons" src="assets/icons/email.png" alt="email" />
            <div class="icon-desc">
              <p class="faint-txt">Send email</span>
              <p class="bold-txt">ambed@agrios.com</span>
            </div>
          </div>
          <div class="address">
            <img
              class="nav-icons"
              src="assets/icons/location.png"
              alt="location"
            />
            <div class="icon-desc">
              <p class="faint-txt">380 St Kilda Road</span>
              <p class="bold-txt">Melbourne, Australia</span>
            </div>
          </div>
        </div>
      </section>
    </nav>
    <header class="top general-spacing">I am a header</header>
    <main class="main general-spacing">I am the main</main>
    <footer class="footer general-spacing">I am the footer</footer>
  </body>
</html>
